<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col" width="60%">Name <i class="bi bi-arrow-up-short"></i></th>
      <th scope="col">Modified</th>
      <th scope="col">Who can access</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cont of content">
      <td>{{cont.name}}</td>
      <td><i class="bi bi-star"></i> {{ cont.date| date:'MM/dd/yyyy h:mma'}}</td>
      <td>{{cont.access}}</td>
    </tr>
  </tbody>
</table>
